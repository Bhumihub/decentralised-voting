
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Decentralized Application</title>
    
    <!-- Load ethers.js before using it -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="main.js" defer></script>
    <!-- Load your own JS -->
    <!-- <script src="main.js" defer></script> -->

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net 'unsafe-eval';">
    
    <style>
        /* your CSS remains unchanged */

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #3e8e41;
        }

        p {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }

        form, .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        input[type=text], input[type=number], select {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #myTable {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #myTable th, #myTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        #myTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List Voters</a>
    </div>

    <div class="container">
        <h2>Welcome to the Decentralized Voting Application</h2>
        <button id="connectButton">Connect to MetaMask</button>
        <p id="metamask-status"></p>
    </div>

    <div class="container">
        <span>Vote here</span>
        <input type="number" id="voterIndex" placeholder="Add Index of the Voter ... ">
        <button onclick="addVote()">Add Vote</button>
        <p id="voteStatus"></p>

        <button onclick="checkVotingStatus()">Check Voting Status</button>
        <p id="votedStatus"></p>
        <p id="time"></p>
    </div>
</body>
</html>
